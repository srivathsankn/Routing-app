<h1> Posts </h1>

<label for='posttitle'> Enter Post Title </label>
<input type='text' id='posttitle' #posttitle>

<ul class="list-group">
    <li class="list-group-item" *ngFor='let post of posts'>
        <button class='btn btn-sm btn-primary' (click)='updatePost(posttitle.value, post)'> Update </button>
        <button class='btn btn-sm btn-danger' (click)='deletePost(post)'> Delete </button>
        {{ post.title }} 
    </li>
</ul>
